<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather</title>
</head>
<body>
    <img src="images/pexels-pixabay-209831.jpg" class="image">
    
    <div class="container">

        <div class="weather_header">
            <form class="weather_search">
                <input type="text" placeholder="Search for a city..." class="weather_searchform">
                 <i class="fa-solid fa-magnifying-glass"></i>
            </form>

         
        </div>
        <div class="weather_body">
            <h1 class="weather_city"></h1><br>
            <div class="weather_datetime">
                <p></p><br>
            </div>
            <div class="weather_forecast">
                <p></p><br>
            </div>
            <div class="weather_icon">
                
            </div>
            <p class="weather_temp">              
            </p><br>
            <div class="weather_minmax">
                <p></p>
                
            </div>
        </div>

        <div class="weather_info">

            <div class="weather_card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                   <p>Real Feel</p>
                   <p class="weather_realfeel"></p> 
                </div>
            </div>
        
        
            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                   <p>Humidity</p>
                   <p class="weather_humidity"></p> 
                </div>
            </div>
        
            
            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                   <p>Wind</p>
                   <p class="weather_wind"></p> 
                </div>
            </div>
        
        
            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                   <p>Pressure</p>
                   <p class="weather_pressure"></p> 
                </div>
            </div>
        
    </div>
    </div>

    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>

    <script src="index.js"></script>
    
</body>
</html>
